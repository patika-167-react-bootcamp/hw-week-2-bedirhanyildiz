<!DOCTYPE html>
<body>
    <div class="container">

        <div class="left">

            <div class="addNewUser">
                <p>Kullanıcı Ekle!</p>
                <form id="form" class="form">
                    <div class="content">
                     
                        <input type="text" id="newUser" placeholder="Kullanıcı" required><br>
                        <input type="number" id="balance" placeholder="Tutar" required>
                    </div>
                    <div class="button"> <button onclick=addUser(event)>
                            Ekle
                        </button></div>
                 </form>
                 </div>
            <div class="userList">
                <table>
                  
                    <tr>
                        <th>#</th>
                        <th>Müşteri</th>
                        <th>Tutar</th>
                      </tr>
                  </table>
                  
                <table  id="userTable"> </table>
                </div>
                </div>
                
        <div class="right">
            <div class="transferArea">
                <form id="transferForm">
                    <label for="sender">Gönderen</label>

                    <select name="sender" id="Gönderen">
                        <option value="" selected disabled hidden>İsim Seçiniz</option>
                    </select>
                    <label for="receiver">Kime</label>
                    <select name="receiver" id="Alıcı">
                        <option value="" selected disabled hidden>Alıcı Seçiniz</option>
                    </select>
                    <label type="text" for="amount">Tutar</label> <input type="number" id="amount" placeholder="Tutar Giriniz">

                 <div class="sendButton">  <button onclick=sendMoney(event)>Gönder</button></div> 
                </form>
                </div>
                
            <div class="userHistory">

                <span>İşlem Geçmişi</span>
                <table id="historyList">
                <tr > </tr>
                  </table>
            </div>
        </div>
	 </div>
</body>
